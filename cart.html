<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart â€“ Haus of Ash</title>
  <!-- Use the same fonts and styles as the main site -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <a href="index.html#about">About</a>
    <a href="index.html#contact">Contact</a>
    <a href="cart.html">Cart</a>
  </nav>
  <!-- Hero section for the cart page -->
  <header class="hero">
    <div class="overlay">
      <h1 class="logo"><span class="silver">HAUS OF</span> <span class="gold">ASH</span></h1>
      <h2>Your Cart</h2>
    </div>
  </header>
  <section class="section">
    <div id="cart-items">
      <!-- Cart items will be rendered here -->
    </div>
  </section>
  <section id="contact" class="section contact">
    <h2>Need Help?</h2>
    <p>Email us at <a href="mailto:hausofash@gmail.com">hausofash@gmail.com</a></p>
    <p>Follow us on Instagram: <strong>#hausofashalchemist</strong></p>
  </section>
  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const container = document.getElementById('cart-items');
      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        return;
      }
      let html = '<ul style="list-style: none; padding: 0;">';
      cart.forEach(item => {
        html += '<li>' + item.product + ' (' + item.variant + ')' + '</li>';
      });
      html += '</ul>';
      const body = cart.map(item => item.product + ' (' + item.variant + ')').join('\n');
      const mailto = 'mailto:hausofash@gmail.com?subject=Order%20Request&body=' + encodeURIComponent(body);
      html += '<p><a href="' + mailto + '" class="btn">Checkout via Email</a></p>';
      container.innerHTML = html;
    }
    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
